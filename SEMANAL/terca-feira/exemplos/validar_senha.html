        color: rgb(0, 47, 255);

<input type="password" id="senha" placeholder="Digite a senha">
<button onclick="validar()">Validar</button>
<button onclick="esquecer()">Esqucer Senha</button>

</button>
<p id="mensagem"></p>


<script>
    


    function validar() {
        senhacorreta = "1234";
        let senha = document.getElementById("senha").value;
        if (senha === senhacorreta) {
            document.getElementById("mensagem").innerText = "Senha correta!";
        } else {
            document.getElementById("mensagem").innerText = "Senha incorreta.";
        }
    }
    function esquecer() {
        document.getElementById("senha").value = senhacorreta;
        document.getElementById("mensagem").innerText = "Senha do sistema.";



    }
</script>
