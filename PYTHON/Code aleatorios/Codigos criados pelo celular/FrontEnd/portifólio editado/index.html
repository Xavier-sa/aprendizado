<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .item:hover {
            background-color: #aaa;
        }
        .item:active {
            transform: scale(1.2);
        }
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="portfolio">Portfólio</h2>
        <div class="portfolio">
            <div class="item" style="background-image:download (1).jpeg;" onclick="window.open('https://darapscologa.pages.dev', '_blank')"></div>
            <div class="item" style="background-image: url('https://via.placeholder.com/100');" onclick="window.open('https://brazix.pages.dev', '_blank')"></div>
            <div class="item" style="background-image: url('https://via.placeholder.com/100');" onclick="window.open('https://xavirdev.pages.dev', '_blank')"></div>
            <div class="item" style="background-image: url('https://via.placeholder.com/100');" onclick="window.open('https://verificafolga12x36.pages.dev', '_blank')"></div>
            <div class="item" style="background-image: url('https://via.placeholder.com/100');" onclick="window.open('https://darapsicoloa.pages.dev', '_blank')"></div>
            <div class="item" style="background-image: url('https://via.placeholder.com/100');" onclick="window.open('https://brazix.pages.dev', '_blank')"></div>
            
            
</body>
</html>
