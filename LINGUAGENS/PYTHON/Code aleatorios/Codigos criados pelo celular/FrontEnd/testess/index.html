<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horário das Refeições</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #000;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Horário das Refeições</h1>
    <table>
        <tr>
            <th>Horário</th>
            <th>Refeição</th>
        </tr>
        <tr>
            <td>08:00 às 11:00</td>
            <td>Café da Manhã</td>
        </tr>
        <tr>
            <td>13:00 às 15:00</td>
            <td>Almoço</td>
        </tr>
        <tr>
            <td>18:00 às 21:00</td>
            <td>Jantar</td>
        </tr>
    </table>
</body>
</html>
