<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação Dragon Ball</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .character-section {
            margin-bottom: 40px;
        }
        .character-section img {
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .character-section h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Comparação de Personagens Dragon Ball</h1>
        <nav>
            <ul>
                <li><a href="#goku">Goku</a></li>
                <li><a href="#vegeta">Vegeta</a></li>
                <li><a href="#freeza">Freeza</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="goku" class="character-section">
            <h2>Goku</h2>
            <img src="caminho-para-imagem-de-goku.jpg" alt="Goku">
            <p>Descrição e informações sobre Goku.</p>
        </section>
        <section id="vegeta" class="character-section">
            <h2>Vegeta</h2>
            <img src="caminho-para-imagem-de-vegeta.jpg" alt="Vegeta">
            <p>Descrição e informações sobre Vegeta.</p>
        </section>
        <section id="freeza" class="character-section">
            <h2>Freeza</h2>
            <img src="caminho-para-imagem-de-freeza.jpg" alt="Freeza">
            <p>Descrição e informações sobre Freeza.</p>
        </section>
    </div>
</body>
</html>
