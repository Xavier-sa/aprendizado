<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Map Tutorial</title>
</head>
<body>

<h2>Mapa de Imagem Interativo</h2>
<p>Clique em diferentes partes da face para saber mais.</p>

<!-- Imagem com mapa -->
<img src="EU.jpg" alt="Imagem Interativa" usemap="#facemap" width="350" height="475">

<!-- Definição do mapa -->
<map name="facemap">
  <!-- Área para o olho esquerdo -->
  <area shape="circle" coords="120,100,10" alt="Olho Esquerdo" href="olho-esquerdo.html">
  <!-- Área para o olho direito -->
  <area shape="circle" coords="180,100,10" alt="Olho Direito" href="olho-direito.html">
  <!-- Área para o nariz -->
  <area shape="rect" coords="140,120,160,160" alt="Nariz" href="nariz.html">
  <!-- Área para a boca -->
  <area shape="poly" coords="120,180,140,190,160,190,180,180,160,200,140,200" alt="Boca" href="boca.html">
</map>
<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="IMG_20230407_131831.jpg" usemap="#image-map">

<map name="image-map">
    <area target="_blank" alt="olhoesquerd" title="olhoesquerd" href="" coords="938,486,1142,679" shape="rect">
    <area target="_blank" alt="olhodireito" title="olhodireito" href="" coords="" shape="rect">
</map>
</body>
</html>
