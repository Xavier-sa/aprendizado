<!DOCTYPE html>
<html>
    <style>
        table, th, td {
          border: 1px solid black;
          border-radius: 10px;
        }
</style>
<body>

<h2>TH elements define table headers</h2>

<table style="width:100%">
  <tr>
    <th>Person 1(GOKU)</th>
    <th>Person 2(VEGETA)</th>
    <th>Person 3(FREEZA)</th>
  </tr>
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>XAvier12344234</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
