<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { width: 50%; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input[type="text"], input[type="submit"] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
        input[type="submit"] { background-color: #5cb85c; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #4cae4c; }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Pessoas</h2>
    <form action="salvar.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="apelido">Apelido:</label>
        <input type="text" id="apelido" name="apelido">

        <label for="github">GitHub:</label>
        <input type="text" id="github" name="github" required>

        <input type="submit" value="Salvar">
    </form>
</div>

</body>
</html>
