<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle Financeiro</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif;}
        body {
            display:flex; justify-content:center; align-items:center;
            min-height:100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background:white;
            padding:30px;
            border-radius:12px;
            box-shadow:0 10px 30px rgba(0,0,0,0.2);
            width:90%;
            max-width:400px;
            text-align:center;
        }
        .login-container h1 { margin-bottom:20px; }
        .login-container input {
            width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:8px;
        }
        .login-container button {
            width:100%; padding:12px; background:#667eea; color:white; border:none; border-radius:8px;
            cursor:pointer; font-weight:600;
        }
        .login-container button:hover { background:#764ba2; }
        .erro { color:red; margin-top:10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="usuario" placeholder="Usu치rio">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <div class="erro" id="erro"></div>
    </div>

    <script>
        function login() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            const erro = document.getElementById('erro');

            // Usu치rio e senha fixos para teste
            if(usuario === 'admin' && senha === '1234') {
                localStorage.setItem('logado', 'true');
                window.location.href = 'controle.html';
            } else {
                erro.textContent = 'Usu치rio ou senha incorretos!';
            }
        }

        // Se j치 estiver logado, redireciona
        if(localStorage.getItem('logado') === 'true') {
            window.location.href = 'controle.html';
        }
    </script>
</body>
</html>
